server:
  port: 8082

spring:
  application:
    name: ai-scoring-service
  datasource:
    url: jdbc:h2:mem:scdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:54.167.1.138:9092}
    consumer:
      group-id: ai-scoring-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring:
  config:
    activate:
      on-profile: local
  ai:
    ollama:
      base-url: http://localhost:11434
      model: tinyllama
      connection-timeout: 60s
      read-timeout: 300s

---
spring:
  config:
    activate:
      on-profile: prod-aws
  ai:
    bedrock:
      aws:
        region: us-east-1
      titan: # or anthropic
        chat:
          options:
            temperature: 0.7
